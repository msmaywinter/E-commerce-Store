{% include 'store/base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

    <style>
        body{
            background-color: grey;
        }
    </style>

    <body>
        <br>
        <div class="container bg-white shadow-md p-5 form-layout">
            <h3><i class="fa-solid fa-trash fa-x2"></i>&nbsp; Delete your account</h3>
            <br>
            <form method="POST" autocomplete="off">
                {% csrf_token %}
                <p>Are you sure that you want to delete your account?</p>
                <button type="submit" class="btn btn-danger navbar-btn text-white">&nbsp; Delete your account</button>
                <br> <br>
                <a class="btn btn-primary navbar-btn text-white" type="button" href="{% url 'dashboard' %}">Cancel &nbsp;<i class="fa-solid fa-rotate-left"></i></a>
            </form>
        </div>
        <br> <br>
    </body>

{% endblock %}
