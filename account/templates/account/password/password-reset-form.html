{% include 'store/base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<style>
    body{
        background-color: grey;
    }
    li{
        list-style: none;
    }
</style>

<body>
    <br>
    <div class="container bg-white shadow-md p-5 form-layout">
        <h3>Enter your new password</h3>
        <hr>
        <p>Please insert your new password twice so we can verify that you typed it in correctly.</p>
        <form method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <br>
            <button type="submit" class="btn btn-primary navbar-btn text-white w-100 p-2">&nbsp; Update password</button>
        </form>
        {{ form.non_field_errors }}
    </div>
</body>


{% endblock %}
